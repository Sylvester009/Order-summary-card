<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order summary card</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="main">
      <img src="images/illustration-hero.svg" alt="hero" class="hero" />
      <section class="summary-section">
        <h1 class="title">Order Summary</h1>
        <p class="text">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
        <div class="plan-div">
          <img
            src="images/icon-music.svg"
            alt="icon-music"
            class="icon-music icon"
          />
          <figure class="figure">
            <figcaption class="year-plan">Annual Plan</figcaption>
            <figcaption class="price">$59.99/year</figcaption>
          </figure>
          <a
            href="http://"
            target="_blank"
            rel="noopener noreferrer"
            class="change"
            >Change</a
          >
        </div>
        <button type="button" title="button" class="button">
          Proceed to Payment
        </button>
        <p class="cancel">Cancel Order</p>
      </section>
    </main>
  </body>
</html>
